<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <style>
    table {
      border: 2px solid black;
      border-collapse: collapse;
      background-color: grey;
      color: white;
      width: 60%;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Product Price</th>
    </tr>
    <tr>
      <td>100</td>
      <td>Pen</td>
      <td>10</td>
    </tr>
    <tr>
      <td>101</td>
      <td>Pencil</td>
      <td>5</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Paper</td>
      <td>2</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Marker</td>
      <td>20</td>
    </tr>
    <tr>
      <td>104</td>
      <td>Crayon</td>
      <td>25</td>
    </tr>
  </table>

</body>
</html>
